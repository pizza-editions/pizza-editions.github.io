name: IndexNow Submit (After Pages Deploy)

on:
  workflow_run:
    workflows: ["pages-build-deployment"]
    types:
      - completed

jobs:
  indexnow:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests lxml

      - name: Submit Sitemap URLs to IndexNow
        env:
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
        run: |
          python - <<EOF
          import os, time, requests, json
          from lxml import etree

          KEY = os.getenv("INDEXNOW_KEY")
          HOST = "pizza-editions.github.io"
          KEY_URL = f"https://{HOST}/{KEY}.txt"
          SITEMAP = f"https://{HOST}/sitemap.xml"
          ENDPOINT = "https://api.indexnow.org/indexnow"

          # wait to avoid CDN delay
          time.sleep(20)

          # verify key file
          r = requests.head(KEY_URL, timeout=10)
          if r.status_code != 200:
              raise Exception("IndexNow key file still not reachable")

          # fetch sitemap
          res = requests.get(SITEMAP, timeout=20)
          res.raise_for_status()

          tree = etree.fromstring(res.content)
          ns = {"ns": "http://www.sitemaps.org/schemas/sitemap/0.9"}
          urls = [loc.text.strip() for loc in tree.xpath("//ns:loc", namespaces=ns)]

          if not urls:
              raise Exception("No URLs found in sitemap")

          payload = {
              "host": HOST,
              "key": KEY,
              "keyLocation": KEY_URL,
              "urlList": urls[:10000]
          }

          headers = {"Content-Type": "application/json"}
          resp = requests.post(ENDPOINT, headers=headers, data=json.dumps(payload))

          print("URLs submitted:", len(payload["urlList"]))
          print("Status:", resp.status_code)
          print("Response:", resp.text)
          EOF
